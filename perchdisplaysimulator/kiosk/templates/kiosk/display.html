<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perch Display Simulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'kiosk/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'kiosk/js/display_logger.js' %}"></script>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-6">
            <h2><a href="{% url 'index' %}"><img src="{% static 'kiosk/images/logo.png' %}" alt="Perch Logo"
                                                 style="width:20%;"></a></h2>
        </div>
        <div class="col-6 pull-right">
            <a href="{% url 'stats' %}">
                <h1><i class="fa fa-line-chart" aria-hidden="true"></i></h1>
            </a>
            <div class="row">
            </div>
            <div class="col-centered">
                <a href="{% url 'admin:index' %}">
                    <h1><i class="fa fa-key" aria-hidden="true"></i></h1>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <ul class="nav nav-pills nav-justified" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="home-tab" href="{% url 'index' %}" role="tab" aria-controls="home"
            >Pickup</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link active" id="profile-tab" href="{% url 'display' %}" role="tab" aria-controls="profile"
            >Screen Display</a>
        </li>
    </ul>
</div>

<div class="container">
    <img src="{% static 'kiosk/images/display.jpg' %}" class="pull-right" alt="display" style="width:70%;">
</div>
<br><br>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">Engagement Event log</div>
        <div id="console" class="panel-body, console"></div>
    </div>
</div>

</body>
</html>
